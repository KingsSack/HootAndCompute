<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt Flow Editor</title>
    <!-- Local vendor files for offline support -->
    <link rel="stylesheet" href="volt/vendor/tailwind.css">
    <link rel="stylesheet" href="volt/styles.css">
    <script defer src="volt/vendor/alpine.min.js"></script>
    <!-- PWA manifest -->
    <link rel="manifest" href="volt/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('volt/sw.js')
                    .then(reg => console.log('[SW] Registered:', reg.scope))
                    .catch(err => console.log('[SW] Registration failed:', err));
            });
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans overflow-hidden h-screen flex flex-col" x-data="app()">

    <!-- Top Bar -->
    <header class="h-16 border-b border-gray-800 bg-gray-900/50 backdrop-blur-md flex items-center justify-between px-6 z-50">
        <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20 shrink-0">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <div class="min-w-0">
                <h1 class="font-bold text-lg leading-tight truncate" x-text="currentOpMode?.name || 'Volt Flow Editor'"></h1>
                <p class="text-xs text-gray-400 truncate" x-text="currentOpMode?.type || 'Select or create an OpMode'"></p>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <button @click="saveOpMode()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm font-medium transition-all">Save</button>
            <button @click="deployOpMode()" :disabled="isGenerating" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 disabled:bg-indigo-800 disabled:cursor-wait rounded-lg text-sm font-bold shadow-lg shadow-indigo-500/20 transition-all flex items-center">
                <template x-if="!isGenerating">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16 10l-11.5-6.5z"/></svg>
                </template>
                <template x-if="isGenerating">
                    <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </template>
                <span x-text="isGenerating ? 'Generating...' : 'Deploy'"></span>
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <!-- Sidebar -->
        <aside class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col z-40 transition-all duration-300" :class="{ '-ml-72': !sidebarOpen }">
            <div class="p-4 border-b border-gray-800">
                <div class="relative">
                    <input type="text" x-model="nodeSearch" placeholder="Search nodes..." class="w-full bg-gray-800 border border-gray-700 rounded-lg pl-9 pr-4 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none select-text">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- Loading State -->
                <div x-show="actionsLoading" class="flex items-center justify-center py-8">
                    <svg class="animate-spin h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-2 text-sm text-gray-400">Loading actions...</span>
                </div>
                
                <!-- Node Types Sections -->
                <template x-for="category in allCategories" :key="category.name">
                    <div>
                        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3 px-2" x-text="category.name"></h3>
                        <div class="space-y-2">
                            <template x-for="node in filterNodes(category.nodes)" :key="node.type + node.label">
                                <div draggable="true" 
                                     @dragstart="onDragStart($event, node)"
                                     class="flex items-center p-3 bg-gray-800/50 hover:bg-gray-800 border border-gray-700 rounded-xl cursor-grab active:cursor-grabbing transition-colors group select-none">
                                    <div class="w-8 h-8 rounded-lg flex items-center justify-center mr-3 shrink-0" :class="node.colorClass">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-html="node.icon"></svg>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium truncate" x-text="node.label"></p>
                                        <p class="text-[10px] text-gray-500 truncate" x-text="node.description"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Empty state for filtered results -->
                        <div x-show="filterNodes(category.nodes).length === 0 && nodeSearch" class="text-xs text-gray-600 text-center py-4 italic">
                            No matching nodes
                        </div>
                    </div>
                </template>
            </div>
        </aside>

        <!-- Sidebar Toggle -->
        <button @click="sidebarOpen = !sidebarOpen" class="absolute left-0 top-1/2 -translate-y-1/2 z-50 bg-gray-900 border border-l-0 border-gray-800 p-1 rounded-r-lg hover:bg-gray-800 transition-colors shadow-xl">
            <svg class="w-5 h-5 text-gray-400 transition-transform duration-300" :class="{ 'rotate-180': !sidebarOpen }" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        </button>

        <!-- Canvas Area -->
        <div class="flex-1 relative bg-gray-950 overflow-hidden cursor-crosshair select-none" 
             x-ref="canvasContainer"
             @mousedown="onCanvasMouseDown"
             @mousemove="onCanvasMouseMove"
             @mouseup="onCanvasMouseUp"
             @wheel="onCanvasWheel"
             @dragover.prevent
             @drop="onDrop">
            
            <!-- Infinite Grid Background -->
            <div class="absolute inset-0 pointer-events-none" :style="gridStyle"></div>

            <!-- Canvas Container (Panned and Zoomed) -->
            <div class="absolute inset-0 pointer-events-none origin-top-left" 
                 :class="{ 'connection-active': activeConnection }"
                 :style="canvasStyle">

                <!-- Connections Layer -->
                <div class="absolute inset-0 pointer-events-none overflow-visible">
                    <template x-for="conn in connections" :key="`${currentOpMode?.id}-${conn.fromId}-${conn.toId}`">
                        <svg class="absolute inset-0 w-full h-full pointer-events-none overflow-visible">
                            <path :d="getConnectionPath(conn)" 
                                  stroke="rgba(99, 102, 241, 0.6)" 
                                  stroke-width="3"
                                  fill="none" 
                                  vector-effect="non-scaling-stroke"
                                  class="transition-all hover:stroke-indigo-400" />
                        </svg>
                    </template>
                </div>

                <!-- Active Connections Layer -->
                <svg class="absolute inset-0 w-full h-full pointer-events-none overflow-visible">
                    <path x-show="activeConnection" 
                          :d="activeConnectionPath" 
                          stroke="rgba(99, 102, 241, 0.5)" 
                          stroke-width="3" 
                          fill="none" 
                          stroke-dasharray="5,5" 
                          class="animate-dash" 
                          vector-effect="non-scaling-stroke" />
                </svg>

                <!-- Nodes -->
                <template x-for="node in nodes" :key="node.id">
                    <div class="absolute pointer-events-auto bg-gray-900/80 backdrop-blur-xl border-2 rounded-2xl shadow-2xl min-w-[220px] hover:shadow-indigo-500/10 select-none"
                         :class="[
                            node.selected ? 'border-indigo-500 ring-4 ring-indigo-500/10' : 'border-gray-800 hover:border-gray-700', 
                            node.dragging ? 'z-50 scale-[1.02]' : 'z-30'
                         ]"
                         :style="`left: ${node.x}px; top: ${node.y}px; transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s, ring 0.2s;`"
                         x-init="
                            node.width = $el.offsetWidth;
                            node.height = $el.offsetHeight;
                            new ResizeObserver(entries => {
                                for (let entry of entries) {
                                    node.width = entry.target.offsetWidth;
                                    node.height = entry.target.offsetHeight;
                                }
                            }).observe($el);
                         "
                         @mousedown.stop="onNodeMouseDown($event, node)">
                        
                        <!-- Node Header -->
                        <div class="p-3.5 border-b border-gray-800/50 flex items-center bg-gray-800/20">
                            <div class="w-7 h-7 rounded-lg flex items-center justify-center mr-3 shadow-inner shrink-0" :class="node.colorClass">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-html="node.icon"></svg>
                            </div>
                            <span class="text-sm font-bold truncate flex-1 min-w-0 tracking-tight" x-text="node.label"></span>
                            <button @click.stop="deleteNode(node.id)" class="text-gray-500 hover:text-red-400 p-1.5 rounded-lg hover:bg-red-500/10 transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>

                        <!-- Node Inputs/Outputs Ports -->
                        <!-- Relative positioning for ports to be at edges -->
                        <div class="absolute inset-0 pointer-events-none">
                            <!-- Input Port (Left Center) -->
                            <template x-if="node.type !== 'start'">
                                <div class="absolute -left-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center pointer-events-auto group cursor-crosshair"
                                     @mousedown.stop="onPortMouseDown($event, node.id, 'input')">
                                    <div class="w-4 h-4 bg-gray-800 border-2 border-indigo-500 rounded-full group-hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-500/20"
                                         :id="`port-in-${node.id}`"></div>
                                </div>
                            </template>
                            
                            <!-- Output Port (Right Center) -->
                            <template x-if="node.type !== 'end'">
                                <div class="absolute -right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center pointer-events-auto group cursor-crosshair"
                                     @mousedown.stop="onPortMouseDown($event, node.id, 'output')">
                                    <div class="w-4 h-4 bg-gray-800 border-2 border-indigo-500 rounded-full group-hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-500/20"
                                         :id="`port-out-${node.id}`"></div>
                                </div>
                            </template>
                        </div>

                        <!-- Node Content (Parameters) -->
                        <div class="p-4 space-y-4">
                            <template x-for="(val, key) in node.data.parameters" :key="key">
                                <div class="space-y-1.5" @mousedown.stop>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest pl-1" x-text="key"></label>
                                    <input type="text" x-model="node.data.parameters[key]" 
                                           class="w-full bg-gray-950/50 border border-gray-800 rounded-lg px-3 py-1.5 text-xs text-indigo-100 font-mono focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-700 select-text">
                                </div>
                            </template>
                            <template x-if="Object.keys(node.data.parameters || {}).length === 0">
                                <div class="text-[10px] text-gray-600 italic text-center py-2">No configuration required</div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Canvas Controls -->
            <div class="absolute bottom-6 right-6 flex flex-col space-y-2 z-50">
                <div class="bg-gray-900 border border-gray-800 rounded-xl shadow-2xl p-1 flex flex-col overflow-hidden">
                    <button @click="zoomIn()" class="p-2 hover:bg-gray-800 text-gray-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                    <div class="h-px bg-gray-800"></div>
                    <button @click="zoomOut()" class="p-2 hover:bg-gray-800 text-gray-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/></svg>
                    </button>
                    <div class="h-px bg-gray-800"></div>
                    <button @click="resetView()" class="p-2 hover:bg-gray-800 text-gray-400 hover:text-white transition-colors" title="Fit to screen">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                    </button>
                </div>
                <div class="bg-gray-900 border border-gray-800 rounded-xl shadow-2xl px-3 py-1 text-[10px] font-mono text-gray-500">
                    <span x-text="Math.round(viewport.zoom * 100) + '%'"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Project List Modal (Initial State) -->
    <div x-show="showOpModeModal" class="fixed inset-0 z-100 flex items-center justify-center bg-black/80 backdrop-blur-sm" x-cloak x-transition>
        <div class="bg-gray-900 border border-gray-800 rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[80vh]">
            <div class="p-8 border-b border-gray-800 flex justify-between items-center bg-indigo-600/10">
                <div>
                    <h2 class="text-2xl font-bold">Select OpMode</h2>
                    <p class="text-sm text-gray-400 mt-1">Choose an existing flow or create a new one.</p>
                </div>
                <div class="flex space-x-2">
                    <button @click="openCreateModal()" class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-sm font-bold shadow-xl shadow-indigo-500/20 transition-all flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        New OpMode
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-4">
                <template x-for="mode in opModes" :key="mode.id">
                    <button @click="selectOpMode(mode)" 
                            class="flex flex-col p-5 bg-gray-800/50 hover:bg-gray-800 border border-gray-700 hover:border-indigo-500/50 rounded-2xl text-left transition-all group relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="w-5 h-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"/></svg>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-gray-700 flex items-center justify-center mb-3 group-hover:bg-indigo-600 transition-colors">
                            <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                        </div>
                        <h3 class="font-bold text-lg mb-1" x-text="mode.name"></h3>
                        <span class="text-xs text-gray-500" x-text="mode.type"></span>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Create OpMode Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 z-110 flex items-center justify-center bg-black/80 backdrop-blur-sm" x-cloak x-transition>
        <div class="bg-gray-900 border border-gray-800 rounded-3xl shadow-2xl w-full max-w-md overflow-hidden" @click.away="closeCreateModal()">
            <div class="p-6 border-b border-gray-800 bg-linear-to-r from-indigo-600/20 to-purple-600/20">
                <h2 class="text-xl font-bold">Create New OpMode</h2>
                <p class="text-sm text-gray-400 mt-1">Configure your new operation mode</p>
            </div>
            
            <div class="p-6 space-y-5">
                <!-- OpMode Name -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">OpMode Name</label>
                    <input type="text" 
                           x-model="newOpModeName" 
                           placeholder="e.g., Red Alliance Auto"
                           @keydown.enter="createNewOpMode()"
                           class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                </div>
                
                <!-- OpMode Type -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button @click="newOpModeType = 'AutonomousMode'" 
                                class="p-4 rounded-xl border-2 transition-all text-left"
                                :class="newOpModeType === 'AutonomousMode' ? 'border-indigo-500 bg-indigo-500/10' : 'border-gray-700 hover:border-gray-600'">
                            <div class="w-8 h-8 rounded-lg bg-green-600 flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            </div>
                            <p class="font-bold text-sm">Autonomous</p>
                            <p class="text-[10px] text-gray-500">Self-driving sequence</p>
                        </button>
                        <button @click="newOpModeType = 'ManualMode'" 
                                class="p-4 rounded-xl border-2 transition-all text-left"
                                :class="newOpModeType === 'ManualMode' ? 'border-indigo-500 bg-indigo-500/10' : 'border-gray-700 hover:border-gray-600'">
                            <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center mb-2">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/></svg>
                            </div>
                            <p class="font-bold text-sm">TeleOp</p>
                            <p class="text-[10px] text-gray-500">Driver-controlled</p>
                        </button>
                    </div>
                </div>
                
                <!-- Robot Selection -->
                <div class="space-y-2" x-show="availableRobots.length > 0">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Robot</label>
                    <select x-model="selectedRobot" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                        <template x-for="robot in availableRobots" :key="robot">
                            <option :value="robot" x-text="robot"></option>
                        </template>
                    </select>
                </div>
            </div>
            
            <div class="p-6 border-t border-gray-800 flex justify-end space-x-3 bg-gray-900/50">
                <button @click="closeCreateModal()" class="px-5 py-2.5 bg-gray-800 hover:bg-gray-700 rounded-xl text-sm font-medium transition-all">
                    Cancel
                </button>
                <button @click="createNewOpMode()" class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-sm font-bold shadow-lg shadow-indigo-500/20 transition-all">
                    Create OpMode
                </button>
            </div>
        </div>
    </div>

    <!-- Generated Code Modal -->
    <div x-show="showCodeModal" class="fixed inset-0 z-110 flex items-center justify-center bg-black/80 backdrop-blur-sm" x-cloak x-transition>
        <div class="bg-gray-900 border border-gray-800 rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[85vh]" @click.away="closeCodeModal()">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-gradient-to-r from-green-600/20 to-emerald-600/20">
                <div>
                    <h2 class="text-xl font-bold flex items-center">
                        <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
                        Generated Code
                    </h2>
                    <p class="text-sm text-gray-400 mt-1">Kotlin OpMode code generated from your flow</p>
                </div>
                <div class="flex space-x-2">
                    <button @click="copyCode()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-xl text-sm font-medium transition-all flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                        Copy
                    </button>
                    <button @click="closeCodeModal()" class="p-2 hover:bg-gray-800 rounded-xl text-gray-400 hover:text-white transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-auto p-6">
                <pre class="bg-gray-950 border border-gray-800 rounded-2xl p-6 overflow-auto text-sm font-mono text-gray-300 leading-relaxed"><code x-text="generatedCode"></code></pre>
            </div>
            
            <div class="p-4 border-t border-gray-800 bg-gray-900/50 text-center text-xs text-gray-500">
                This code was auto-generated by Volt Flow Editor. Copy it to your TeamCode project.
            </div>
        </div>
    </div>

    <!-- Notification system -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-200 space-y-2 pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show" 
                 x-transition:enter="transition ease-out duration-300 transform translate-y-full"
                 x-transition:enter-start="opacity-0 lg:translate-y-full"
                 x-transition:enter-end="opacity-100 lg:translate-y-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="bg-gray-900 border border-gray-800 px-6 py-3 rounded-2xl shadow-2xl flex items-center space-x-3 pointer-events-auto min-w-[300px]">
                <div class="w-8 h-8 rounded-full flex items-center justify-center" :class="toast.type === 'success' ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'">
                    <svg x-show="toast.type === 'success'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    <svg x-show="toast.type === 'error'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </div>
                <p class="text-sm font-medium" x-text="toast.message"></p>
            </div>
        </template>
    </div>

    <script src="volt/app.js"></script>
</body>
</html>
