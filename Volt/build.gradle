buildscript {
    ext.min_sdk_version = "10.3.0"
    ext.min_rr_ftc_version = "0.1.23"
    ext.min_rr_version = "1.0.1"
    ext.min_dash_version = "0.4.17"
    ext.min_pp_version = "2.0.0"
    ext.min_pp_telemetry_version = "0.0.6"
    ext.min_fullpanels_version = "1.0.2"
}

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'org.jetbrains.dokka'

group = 'dev.kingssack'
version = '0.2.0'

android {
    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
    }

    buildFeatures {
        buildConfig = true
    }

    compileSdk 36

    packagingOptions {
        jniLibs.useLegacyPackaging true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    namespace = 'dev.kingssack.volt'
}

repositories {
    maven { url = 'https://maven.brott.dev/' }
    maven { url = 'https://maven.pedropathing.com' }
    maven { url = "https://mymaven.bylazar.com/releases" }
}

dependencies {
    api "org.firstinspires.ftc:RobotCore:$min_sdk_version"
    api "org.firstinspires.ftc:Hardware:$min_sdk_version"

    api "com.acmerobotics.roadrunner:ftc:$min_rr_ftc_version"

    api "com.acmerobotics.roadrunner:core:$min_rr_version"
    api "com.acmerobotics.roadrunner:actions:$min_rr_version"

    api "com.acmerobotics.dashboard:dashboard:$min_dash_version"

    api "com.pedropathing:ftc:$min_pp_version"
    api "com.pedropathing:telemetry:$min_pp_telemetry_version"

    api "com.bylazar:fullpanels:$min_fullpanels_version"

    implementation("org.nanohttpd:nanohttpd-websocket:2.3.1") {
        exclude module: "nanohttpd"
    }

    testImplementation 'org.junit.jupiter:junit-jupiter:5.13.4'
}